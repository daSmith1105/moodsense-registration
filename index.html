<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moodsense Registration Page</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="app-name">
            <h1>Moodsense</h1>
            <h2 class="italic">Awareness Tracking</h2>
            <h3>Create an Account</h3>
        </div>
        <form>
            <div class="input-block">
                <label for="fname">First Name</label>
                <input type="text" class="fname-input" name="fname" />
            </div>
            <hr>
            <div class="input-block">
                <label for="email">Email</label>
                <input type="email" class="email-input" name="email" />
            </div>
            <hr>
            <div class="input-block">
                <label for="username">Username</label>
                <input type="text" class="username-input" name="username" />
            </div>
            <hr>
            <div class="input-block">
                <label for="password">Password</label>
                <input type="text" class="password-input" name="password" />
            </div>
            <hr>
            <div class="input-block">
                <label for="confirm-password">Confirm</label>
                <input type="text" class="confirm-password-input" name="confirm-password" />
            </div>
            <hr>
            <button>Let's Go</button>
            <p class="login-prompt">Already have an account? <a href="#">Login</a></p>
        </form>
    </div>
</body>

</html>
